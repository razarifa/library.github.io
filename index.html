<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="favicon.ico" sizes="16x16" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
   href="https://fonts.googleapis.com/css2?family=Montaga&display=swap"
   rel="stylesheet"
  />
  <title>Library</title>
 </head>
 <body>
  <div class="container">
   <header>
    <button>Sign In to Firebase Account</button>
   </header>
   <main>
    <div class="list-container">
     <div class="list">
      <h2>Want to Read</h2>
      <div id="willRead"></div>
     </div>
     <div class="list">
      <h2>Reading</h2>
      <div id="isReading"></div>
     </div>
     <div class="list">
      <h2>Have read</h2>
      <div id="haveRead"></div>
     </div>
    </div>
    <div class="newBookForm">
     <h2 style="margin: 0 0 6%">
      <img src="images/storytelling.png" alt="" width="50px" height="50px" />
      <br />
      Add a book
     </h2>

     <form>
      <input
       type="search"
       name="title"
       id="title"
       placeholder="Title"
       required
      /><input
       type="search"
       name="author"
       id="author"
       placeholder="Author"
       required
      /><input type="number" id="pages" name="pages" placeholder="Pages" />
      <select name="readingStatus" id="readingStatus">
       <option value="willRead">Want to read</option>
       <option value="isReading">Reading</option>
       <option value="haveRead">Have read</option>
      </select>
      <br />
      <button id="add" type="submit">Add</button>
     </form>

     <p>
      “The consequences of every act are included in the act itself.” <br />
      ― George Orwell, 1984
     </p>
    </div>
   </main>
  </div>
  <script src="js/scripts.js"></script>
 </body>
</html>
