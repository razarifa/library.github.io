<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="favicon.ico" sizes="16x16" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
   href="https://fonts.googleapis.com/css2?family=Montaga&display=swap"
   rel="stylesheet"
  />
  <link
   rel="stylesheet"
   href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
   integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
   crossorigin="anonymous"
  />
  <link
   type="text/css"
   rel="stylesheet"
   href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
  />

  <title>Library</title>
 </head>
 <body>
  <div class="container">
   <header>
    <div id="firebaseui-auth-container"></div>
    <div id="info"></div>
   </header>
   <main>
    <div class="list-container">
     <div class="list">
      <h2>WANT TO READ</h2>
      <div id="willRead"></div>
     </div>
     <div class="list">
      <h2>READİNG</h2>
      <div id="isReading"></div>
     </div>
     <div class="list">
      <h2>HAVE READ</h2>
      <div id="haveRead"></div>
     </div>
    </div>
    <div class="newBookForm">
     <h2 style="margin: 0 0 6%">
      <img src="images/storytelling.png" alt="" width="50px" height="50px" />
      <br />
      Add a book
     </h2>

     <form>
      <input
       type="search"
       name="title"
       id="title"
       placeholder="Title"
       required
      /><input
       type="search"
       name="author"
       id="author"
       placeholder="Author"
       required
      /><input type="number" id="pages" name="pages" placeholder="Pages" />
      <select name="readingStatus" id="readingStatus">
       <option value="willRead">Want to read</option>
       <option value="isReading">Reading</option>
       <option value="haveRead">Have read</option>
      </select>
      <br />
      <button id="add" type="submit">Add</button>
     </form>

     <p>
      “The consequences of every act are included in the act itself.” <br />
      ― George Orwell, 1984
     </p>
    </div>
   </main>
  </div>
  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <!-- Firebase initialization-->
  <script src="js/firebaseInit.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/firebaseAuth.js"></script>
  <script src="js/scripts.js"></script>
 </body>
</html>
